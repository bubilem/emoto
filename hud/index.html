<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMOTO HUD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="map"></div>
    <div class="hud">
      <div class="top">
        <div class="tl">
          <div class="left-light">&#8678;</div>
        </div>
        <div>
          <div class="ct"></div>
        </div>
        <div class="tr">
          <div class="left-light active">&#8680;</div>
        </div>
      </div>
      <div class="middle">
        <div class="speed">
          <div class="value">42</div>
          <div class="unit"><sup>km</sup>/<sub>h</sub></div>
        </div>
      </div>
      <div class="bottom">
        <div class="bl">
          <div class="mileage">8 725 km</div>
        </div>
        <div class="br">
          <div class="battery">85 %</div>
          <div class="range">241 km</div>
        </div>
      </div>
    </div>
  </body>
</html>
